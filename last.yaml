apiVersion: config.porch.kpt.dev/v1alpha1
kind: PackageVariant
metadata:
  name: cluster-staticip
spec:
  upstream:
    repo: baremetal-packages
    package: kubeadm-cluster-template-staticip
    revision: -1
    workspaceName: main
  downstream:
    repo: mgmt
    package: cluster-staticip
  annotations:
    approval.nephio.org/policy: initial
  pipeline:
    mutators:
      - image: "gcr.io/kpt-fn/apply-setters:v0.2.0"
        configMap:
          cluster-name: staticip-cluster
          namespace-value: default
          # --- YOUR CORRECTED FREE IP HERE ---
          ctrl-plane-ip: "10.200.105.52"
          ippool-start-ip: "10.200.105.52"
          ippool-end-ip: "10.200.105.52"
          # ---------------------------------
          ctrl-plane-port: "6443" 
          k8s-version: v1.29.0
          img-checksum: "dummy-checksum"
          img-checksum-type: "sha256"
          img-format: "raw"
          img-url: "http://dummy.image/dummy.img"
          ippool-prefix: "24"
          net-link-eth-id: "ens4f0"
          net-link-eth-mac-addr: "3c:fd:fe:ef:0e:f4"
          net-svc-dns: |
            - 10.200.105.1
          net-ipv4-gw: 10.200.105.1
          net-ipv4-nw-addr: 0.0.0.0
          ctrl-node-user: "rehanfazal"
          ctrl-node-hashed-passwd: ""
          ctrl-node-ssh-key: 'ssh-rsa  rehanfazal@nephio'

